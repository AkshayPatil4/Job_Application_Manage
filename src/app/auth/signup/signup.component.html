

<mat-card color="primary" >
    <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" >
            <mat-label color="warn">Email</mat-label>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="" formControlName="email" type="email">
              <mat-error *ngIf=""
          >Please enter the Email</mat-error
        >
            </mat-form-field>
            
            
            <mat-label>Password</mat-label>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="" formControlName="password" type="password" >
                <mat-error *ngIf=""
          >Please enter the Password</mat-error
        >
            </mat-form-field>

            

            <button mat-raised-button color="accent" type="submit"  >Submit</button>
           
          </form>
    </mat-card-content>
  </mat-card>
